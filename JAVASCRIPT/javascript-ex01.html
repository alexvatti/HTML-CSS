<!DOCTYPE html>

<html>
    <head>
        <style>
            body {
                background-color: rgb(225, 247, 147);
                font-family: Arial, Helvetica, sans-serif;
                font-size: 15px;
            }
            h1 {
                text-align: center;
                font-size: 20px;
                border: 10px groove rgb(225, 153, 153);
            }


        </style>

    </head>
    <body>
        <h1> Javascript BMI Calculator Example</h1>
        <script>
            document.write("BMI Calculator")
            var wt=75, ht=165;
            let bmi = wt / ((ht/100)*(ht/100));
            document.write("<br>");
            document.write("<h2>Your BMI:"+bmi.toFixed(2)+"</h2>");

        </script>
    </body>
</html>
