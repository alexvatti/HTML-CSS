<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                background-color: bisque;
                font-family: 'Courier New', Courier, monospace;
                font-size: 20px;
                margin:20px
            }
            div {
                width: 400px;
                height: 800px;
                margin: 20px;
                border: 10px ridge rebeccapurple;
                padding: 10px;
            }
        </style>

    </head>
    <body>
        <div>
        <script>
            var i;
            for(i=1;i<=10;i++){
                document.write("<br> Welome to Java Script: "+i);
            }
            document.write("<br>")
            i=1;
            while(i<=10){
                document.write("<br> Welome to Java Script: "+i);
                i = i +1;
            }

        </script>
        </div>
    </body>
</html>
