    <body>
        <h1>BODY MASS INDEX CALCULATOR</h1>
        <form id="bmiForm">
            <label for="ht"> Enter Height in cms : </label>
            <input type="number" name="ht" id="ht" required>
            <br> <br>
            <label for="wt"> Enter Weight in kg : </label>
            <input type="number" name="wt" id="wt" required>
            <br> <br>
            <button type="button" onclick="calculateBMI()">Calculate BMI</button>
        </form>
        
        <p id="result"></p>
    
        <script>
            function calculateBMI() {
                // Get the values from input fields
                var weight = parseFloat(document.getElementById('wt').value);
                var height = parseFloat(document.getElementById('ht').value);
    
                // Check if values are valid
                if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
                    document.getElementById('result').innerText = "Please enter valid values for weight and height.";
                    return;
                }
    
                // Calculate BMI
                var bmi = weight / (height/100 * height/100);
    
                // Display the result
                document.getElementById('result').innerText = "Your BMI is: " + bmi.toFixed(2);
            }
        </script>

        <h2>BMI Classification Table</h2>

            <tr><td>Moderate Thinness</td><td>16 - 17</td></tr>
            <tr><td>Mild Thinness</td><td>17 - 18.5</td></tr>
            <tr><td>Normal</td><td>18.5 - 25</td></tr>
            <tr><td>Overweight</td><td>25 - 30</td></tr>
            <tr><td>Obese Class I</td><td>30 - 35</td></tr>
            <tr><td>Obese Class II</td><td>35 - 40</td></tr>
            <tr><td>Obese Class III</td><td>&gt; 40</td></tr>
        </table>
