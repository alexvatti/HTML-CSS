<!DOCTYPE html>
<html>
<head>
    <title>Additional Input Fields</title>
</head>
<body>

    <h1>Additional Input Examples</h1>
    
    <form action="/submit" method="post">
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="color">Favorite Color:</label><br>
        <input type="color" id="color" name="color"><br><br>

        <label for="range">Experience Level (1-10):</label><br>
        <input type="range" id="range" name="experience" min="1" max="10"><br><br>

        <label for="file">Upload Resume:</label><br>
        <input type="file" id="file" name="resume" accept=".pdf,.doc,.docx"><br><br>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
