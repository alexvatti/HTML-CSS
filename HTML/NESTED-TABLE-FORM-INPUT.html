<!DOCTYPE html>
<html>
    <head>
        <title>USER DETAILS</title>
    </head>
    <body bgcolor="yellow" text="blue">
        
        <h1><b><u>USER DETAILS</u></b></h1>
        <form>
            <table border="5" width="500" height="600">
                <tr>
                    <td> 
                        <h2>User Name:</h2> 
                    </td>
                    <td>
                        <h3>
                        <input type="text" value="" name="name" size="40">
                        </h2=3>
                    </td>
                </tr>
                <tr> 
                    <td> 
                        <h2>Account Number:</h2> 
                    </td>
                    <td>
                        <h3>
                        <input type="number" name="number" value="">
                        </h3>
                    </td>
                </tr>
                <tr> 
                    <td> 
                        <h2>Gender:</h2> 
                    </td>
                    <td>
                        <h3>
                            <input type="radio" name="gender" value="Male">Male
                            <input type="radio" name="gender" value="Female">Female
                        </h3>
                    </td>
                </tr>

                <tr> 
                    <td> 
                        <h2>Language Known:</h2> 
                    </td>
                    <td>
                        <h3>
                            <input type="checkbox" name="Language" value="English" checked>English <br>
                            <input type="checkbox" name="Language" value="Hindi">Hindi<br>
                            <input type="checkbox" name="Language" value="Telugu">Telugu <br>
                            <input type="checkbox" name="Language" value="Tamil">Tamil<br>
                        </h3>
                    </td>
                </tr>
                <tr> 
                    <td> 
                        <h2>Select City:</h2> 
                    </td>
                    <td>
                        <h3>
                            <select name="location">
                                <option value="Hyderabad" name="location"> Hyderabad </option>
                                <option value="Chennai" name="location"> Chennai </option>
                                <option value="Delhi" name="location"> Delhi </option>
                                <option value="Banglore" name="location"> Banglore </option>
                                <option value="Mumbai" name="location"> Mumbai </option>
                            </select>
                        </h3>
                    </td>
                </tr>

                <tr> 
                    <td> 
                        <h3>
                        <input type="submit" value="SUBMIT">
                        </h3>
                    </td>
                    <td>
                        <h3>
                            <input type="reset" value="CLEAR">
                        </h3>
                    </td>
                </tr>
            </table>
        </form>

    </body>
</html>
