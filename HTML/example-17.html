<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details Table</title>
</head>
<body>
    
    <center>
    <h1><u><b>Yami Technologies</b></u></h1>
    <table border=15 >
    
        <caption><h4>Employee Details</h4></caption>
        <thead>
            <tr>
                <th>Employee id</th>
                <th>Name</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>101</td>
                <td>Ajay</td>
                <td>70000</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Vijay</td>
                <td>80000</td>
            </tr>
        </tbody>
    </table>

    <table border="15" bordercolor="black" >
        <caption><h4>COMPANY DETAILS</h4></caption>
        <tr>
            <th><h2>COMPANY NAME:</h2></th>
            <td><h2>Yami Technologies</h2></td>
        </tr>
        <tr>
            <th><h2>LOCATION:</h2></th>
            <td><h2>Hyderabad</h2></td>
        </tr>
        <tr>
            <th><h2>CEO:</h2></th>
            <td><h2>Arun Gunjari</h2></td>
        </tr>
    </table>
</center>
</body>
</html>
