<!DOCTYPE html>
<html>
<head>
    <title>Div and Span Example</title>
</head>
<body>

    <!-- Div example: used for block-level elements -->
    <div>
        <h1>Data Science Overview</h1>
        <p>Data science is an interdisciplinary field that focuses on <span>extracting knowledge</span> from data.</p>
    </div>

    <!-- Span example: used for inline elements -->
    <span>Machine learning and deep learning are key components of data science.</span>

</body>
</html>
